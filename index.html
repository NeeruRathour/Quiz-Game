<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <!--Banner Start-->
    <div class="banner-column col-12" id="landing-page">
        <div class="row">
            <div id="banner-section" class="col-7 px-3 px-sm-3 px-md-6">
                <h1 id="banner-text">The Golden Golf Quiz</h1>
            </div>
            <div id="intro-section" class="col-5 px-3 px-sm-3 px-md-6">
                <p id="intro-text">Fore! How Well Do You Know Golf? <br>
                    Answer our 10 questions. </p>
                <button type="button" class="btn btn-primary btn-lg col-12 start-quiz-btn yellow-btn">Start
                    quiz</button>
            </div>
        </div>
    </div>
    <!--Banner End-->

    <!--Question Section Start-->

    <div>
        <div id="question-section" class="col-12 col-md-9 px-3 px-sm-3 hidden">
            <div>
                <h2 id="question">Question<span id="question-number"></span></h2>
                <p id="question-text"></p><!-- This will be filled dynamically -->
            </div>
            <div id="answer-select" class="container-fluid">
                <!-- Options will be filled dynamically -->

            </div>
            <button type="button" class="btn btn-primary btn-lg col-sm-12 col-md-4 yellow-btn hidden"
                id="check-answer-btn">Check Answer</button>
            <div>
                <p><span id="score-text">Score:</span><span id="score">0</span></p>
                <p id="reveal"></p><!-- Previous feedback is cleared -->
                <button type="button" class="btn btn-primary btn-lg col-sm-12 col-md-4 red-btn"
                    id="next-question-btn">Next</button>
            </div>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
</body>

</html>
