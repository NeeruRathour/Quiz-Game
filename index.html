<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <!--Banner Start-->
    <div>
        <div id="banner-section">
            <h1 class="banner-text">The Golden Quiz</h1>
        </div>
        <div id="intro-section">
            <p class="intro-text">Fore! How Well Do You Know Golf?</p>
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
        </div>
    </div>
    <!--Banner End-->

    <!--Question Section Start-->

    <div id="question-section">   
        <div>
            <h2 id="question">Q<span id="question-number"> 1 </span></h1>
            <p id="question-text">Question goes here </p>
        </div>
            <div id="answer-buttons2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Answer 1
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Answer 2
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Answer 3
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    <label class="form-check-label" for="flexRadioDefault4">
                        Answer 4
                    </label>
                  </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg">Check Answer</button>
            <p>Score:<span>3</span></p>
            <button type="button" class="btn btn-primary btn-lg">Next</button>

            <!--<div id="answer-buttons">
                <button>Answer 1</button>
                <button>Answer 2</button>
                <button>Answer 3</button>
                <button>Answer 4</button>
            </div> -->
    </div> 
    
        

    <script src="assets/js/script.js"></script>
</body>
</html>
